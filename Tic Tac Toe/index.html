<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="margin: 0px;">
    <div class="center">
        <h1>Tic Tac Toe</h1>
        <hr>
        <table>
            <tr>
                <td class="td left top"></td>
                <td class="td top"></td>
                <td class="td right top"></td>
            </tr>
            <tr>
                <td class="td left"></td>
                <td class="td"></td>
                <td class="td right"></td>
            </tr>
            <tr>
                <td class="td left bottom"></td>
                <td class="td bottom"></td>
                <td class="td right bottom"></td>
            </tr>
        </table>
        <div class="buttonpos">
            <button onclick="retry()">retry?</button>
        </div>
        <p class="winMessage"></p>
    </div>
    <script src="script.js"></script>
</body>
<style>
    .left{
        border-left: none;
    }
    .top{
        border-top: none;
    }
    .right{
        border-right: none;
    }
    .bottom{
        border-bottom: none;
    }
    .center{
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
        font-family:Arial, Helvetica, sans-serif;
    }
    td{
        width: 120px;
        height: 120px;
        border: 3px solid black;
        text-align: center;
        font-size: 70px;
    }
    table{
        border-collapse: collapse;
        display: flex;
    }
    .winMessage{
        width: 100%;
        text-align: center;
        font-weight: 700;
    }
    .buttonpos{
        width: 100%;
        display: flex;
        justify-content: center;
        margin: 30px 0px;
    }
    button{
       width: 370px;
       height: 35px;
       background-color: rgb(76, 235, 200);
       border: none;
       border-radius: 10px;
       color: white;
       font-size: 18px;
       font-weight: 700;
    }
    button:focus{
        background-color: rgb(62, 189, 147);
    }
    h1{
        width: 100%;
        text-align: center;
        margin-bottom: 10px;
        margin-top: 20px;
        background: -webkit-linear-gradient(0turn, rgb(255, 69, 97) 46%, rgb(166, 99, 255) 50%, rgb(52, 116, 255) 54%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
    }
    hr{
        height: 2px;
        width: 200px;
        margin: 0px 30%;
        display: block;
        margin-bottom: 20px;
    }
    @media screen and (max-width: 400px) {
        td{
            width: 60px;
            height: 60px;
            font-size: 40px;
        }
        button{
            width: 100%;
            height: 25px;
        }
        .buttonpos{
            margin: 20px 0px;
        }
        .winMessage{
            margin: 5px;
        }

    }
</style>
</html>
