<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Modern Responsive HTML5 CSS3 Pricing Table Template</title>
</head>
<body>
    <table>
        <tr>
            <th style="background-color: rgb(77, 23, 23); font-size: large;"  class="pad">Basic</th>
            <th style="background-color: rgb(214, 140, 150); font-size: large;"  class="pad">Premium</th>
            <th style="background-color: rgb(160, 13, 62); font-size: large;"  class="pad">Deluxe</th>
        </tr>
        <tr>
            <td style=" background-color: white; border-top: none; border-bottom: none; " class="center"><i class="fa-sharp fa-solid fa-caret-down text" id="brown"></i></td>
            <td style="background-color: white; border-top: none; border-bottom: none; " class="center"><i class="fa-sharp fa-solid fa-caret-down text" id="pink"></i></td>
            <td style="background-color: white; border-top: none; border-bottom: none; " class="center"><i class="fa-sharp fa-solid fa-caret-down text"  id="red"></i></td>
        </tr>
        <tr>
            <td style="background-color: white; padding: 20px 40px; font-size: x-large; border-bottom: white; border-top: white;" class="center pad"><span>$</span><Span>40</Span><span>/</span><span>Month</span></td>
            <td style="background-color: white; padding: 10px 40px; font-size: x-large; border-bottom: white; border-top: white;" class="center pad"><span>$</span><Span>70</Span><span>/</span><span>Month</span></td>
            <td style="background-color: white; padding: 10px 40px; font-size: x-large; border-bottom: white; border-top: white;"  class="center pad"><span>$</span><Span>109</Span><span>/</span><span>Month</span></td>
        </tr>
        <tr>
            <td class="pad"><i class="fa-solid fa-user-group"></i><span style="margin-left: 35px;"> 5 Members</span></td>
            <td class="pad"><i class="fa-solid fa-user-group"></i><span style="margin-left: 35px;"> 40 Members</span></td>
            <td class="pad"><i class="fa-solid fa-user-group"></i><span style="margin-left: 35px;"> 105 Members</span></td>
        </tr>
        <tr>
            <td class="pad"><i class="fa-solid fa-battery-full"></i><span style="margin-left: 28px;"> 100GB Storage</span></td>
            <td class="pad"><i class="fa-solid fa-battery-full"></i><span style="margin-left: 30px;"> 700GB Storage</span></td>
            <td class="pad"><i class="fa-solid fa-battery-full"></i><span style="margin-left: 38px;"> 5TB Storage</span></td>
        </tr>
        <tr>
            <td  class="pad"><i class="fa-solid fa-mobile-screen-button"></i><span style="margin-left: 37px;"> Single Device</span></td>
            <td class="pad"><i class="fa-solid fa-mobile-screen-button"></i><span style="margin-left: 41px;"> Eight Device</span></td>
            <td class="pad"><i class="fa-solid fa-mobile-screen-button"></i><span style="margin-left: 45px;"> Five Device</span></td>
        </tr>
        <tr>
            <td class="pad"><i class="fa-solid fa-cloud-arrow-up"></i><span style="margin-left: 23px;"> Weekly Backups</span></td>
            <td class="pad"><i class="fa-solid fa-cloud-arrow-up"></i><span style="margin-left: 27px;"> Hourly Backups</span></td>
            <td class="pad"><i class="fa-solid fa-cloud-arrow-up"></i><span style="margin-left: 34px;"> Daily Backups</span></td>
        </tr>
        <tr>
            <td style="background-color: white; text-align: center;  border-bottom: white; border-top: white;" class="pad"><button>Buy Now</button></td>
            <td style="background-color: white; text-align: center; border-bottom: white; border-top: white;" class="pad"><button>Buy Now</button></td>
            <td style="background-color: white; text-align: center; padding: 20px 40px;  border-bottom: white; border-top: white;" class="pad"><button>Buy Now</button></td>
        </tr>
    </table>
</body>
</html>
